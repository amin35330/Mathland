<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ریاضی‌یار | دستیار هوشمند ریاضی</title>
    <meta name="description" content="آموزش ریاضی و حل مسائل با هوش مصنوعی" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Google Fonts for maximum reliability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              // Purple Palette (Primary)
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              // Special Pink Palette (Accent)
              accent: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
              'wander-1': 'wander1 20s infinite alternate ease-in-out',
              'wander-2': 'wander2 25s infinite alternate-reverse ease-in-out',
              'wander-3': 'wander3 30s infinite linear',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 10px rgba(236, 72, 153, 0.5))' },
                '50%': { opacity: '0.8', filter: 'drop-shadow(0 0 20px rgba(139, 92, 246, 0.8))' },
              },
              wander1: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '33%': { transform: 'translate(100px, -50px) rotate(10deg) scale(1.1)' },
                '66%': { transform: 'translate(-50px, 100px) rotate(-5deg) scale(0.9)' },
                '100%': { transform: 'translate(-20px, -20px) rotate(5deg) scale(1)' },
              },
              wander2: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(-80px, -40px) scale(1.2)' },
                '100%': { transform: 'translate(50px, 60px) scale(0.9)' },
              },
              wander3: {
                '0%': { transform: 'rotate(0deg) translate(0,0)' },
                '50%': { transform: 'rotate(180deg) translate(50px, 50px)' },
                '100%': { transform: 'rotate(360deg) translate(0,0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #f3f4f6;
      }
      .dark body {
        background-color: #0f172a;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #c4b5fd;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4c1d95;
      }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
